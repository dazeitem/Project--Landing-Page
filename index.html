<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Title</title>
</head>
<body>
    <div class="header">
        <div class="header-logo"></div>
        <div class="header-links"></div>
    </div>
    <div class="website-title-logo">
        <div class="website-title-description">
            <div class="website-title"></div>
            <div class="website-description"></div>
            <a href="/signup">
                <button type="button">Sign Up!</button>
            </a>
        </div>
        <div class="logo-container">
            <img src="example.jpg" alt="this is a placeholder for the image">
        </div>
    </div>
    <div class="outer-info-container">
        <div class="info-container-title"></div>
        <div class="info-containter">
            <div class="nested-info-containter">
                <div class="info-img-container">
                    <img src="example.jpg" alt="this is a placeholder for the image">
                </div>
                <div class="info-text"></div>
            </div>
            <div class="nested-info-containter">
                <div class="info-img-container">
                    <img src="example.jpg" alt="this is a placeholder for the image">
                </div>
                <div class="info-text"></div>
            </div>
            <div class="nested-info-containter">
                <div class="info-img-container">
                    <img src="example.jpg" alt="this is a placeholder for the image">
                </div>
                <div class="info-text"></div>
            </div>
            <div class="nested-info-containter">
                <div class="info-img-container">
                    <img src="example.jpg" alt="this is a placeholder for the image">
                </div>
                <div class="info-text"></div>
            </div>
        </div>
    </div>
    <div class="outer-quote">
        <div class="quote-text"></div>
        <div class="quote-source"></div>
    </div>
    <div class="outer-call-action-signup">
        <div class="call-action-signup">
            <div class="call-action">
                <div class="ca-title"></div>
                <div class="ca-description"></div>
            </div>
            <a href="/signup">
                <button type="button">Sign Up!</button>
            </a>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
